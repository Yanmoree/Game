<!DOCTYPE html>
<html>
    <head>
        <title>Head</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url(Image/Земля.png);
                background-size: cover;
                background-attachment: fixed;
            }
            .rectangle-1 {
                background-image: url(Image/Дерн.png);
                width: 100%;
                height: 22vh;
            }
            button[type=btn1] {
                width: 40vw;
                height: 15vh;
                color: whitesmoke;
                font-size: 4vw;
                background: none;
                border: none;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                cursor: pointer;
                margin: 2vw;
                position: absolute;
                top: 0;
                left: 4vw;
            }
            button[type=btn2] {
                width: 40vw;
                height: 15vh;
                color: whitesmoke;
                font-size: 4vw;
                background: none;
                border: none;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                cursor: pointer;
                margin: 2vw;
                position: absolute;
                top: 0;
                right: 4vw;
            }
            button:hover {
                background-color: rgba(0, 0, 0, 0.5);
            }
            .inf {
                background-color: rgba(0, 0, 0, 0.3);
                width: 80vw;
                margin: 5vh auto;
                padding: 2vw;
                border-radius: 20px;
                text-align: center;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            @media (max-width: 768px) {
                button[type=btn1], button[type=btn2] {
                    width: 80vw;
                    height: 10vh;
                    font-size: 6vw;
                }
                .inf {
                    width: 90vw;
                }
            }
            h1 {
                color: whitesmoke;
            }
            h2 {
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <div class="rectangle">
            <div class="rectangle-1">
                <button type="btn1" onclick="document.location='News.html'">Новости</button>
                <button type="btn2" onclick="document.location='Game.html'">Играть</button>
            </div>
        </div>
        <div class="txt">
        </div>
        <div class="image">
        </div>
        <div class="information">
            <div class="inf">
                <h1>Описание и суть игры</h1>
                <h2>Здесь будет описание игры</h2>
            </div>
        </div>
    </body>
</html>
